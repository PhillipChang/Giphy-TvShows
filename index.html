<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png"  href="assets/images/giphy-icon.png">

    <!-- Google Fonts --> 
    <link href="https://fonts.googleapis.com/css?family=Lobster|Ubuntu&display=swap" rel="stylesheet">

    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

    
    <title>Giphy TV</title>
  </head>
  <body>
      <div class="jumbotron jumbotron-fluid bg-danger text-white animated lightSpeedIn delay-2s rounded-circle">
          <div class="container">
            <h1 class="display-4"><img src="assets/images/giphy.png" class="giphy animated bounceInDown delay-4s"> Giphy Tv</h1>
            <p class="lead">Add your favorite TV Shows and take a sneak preview down below</p>
            <div class="row-2 col-md-12" id="add-form">
                <form id=tv-show>
                    <label for="tvshow-input"></label>
                    <input type = "text" id = "tvshow-input" required><span></span><br><br>
                    <input id = "add-tvshow" class="btn animated infinite pulse delay 6s" type="submit" value="Add a Tv Show" required>
                </form>
              </div>
          </div>
        </div>
    <div class="row-1 col-md-12">
        <div class="remote-controls animated rollIn delay-2s"></div>
    </div>
    <div class="row-3 col-md-12">
      <div class="tv-screen"></div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- Tv JavaScript -->
    <script src="assets/javascript/tv.js"></script>

    <!-- jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>  

</body>
</html>
